{% extends "base.html" %}

{% block content %}
{% if section.content %}
<div class="pb-2">
  {{ section.content | safe }}
</div>
{% endif %}
{% for page in section.pages %}
<article class="post-list border-top py-3">
  <header> 
    <h3>
      <a href="{{ page.permalink }}">{{ page.title }}</a>
    </h3>
  </header>

  {% if page.summary %}
  <div class="content post-summary">
    {{ page.summary | markdown | safe }}
  </div>
  {% endif %}
</article>
{% endfor %}
{% endblock content %}
